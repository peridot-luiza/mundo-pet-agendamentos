# Fluxo de trabalho para construir e implantar um site Vite no GitHub Pages
name: Deploy Vite Project

# Executa em pushes direcionados ao branch padrão
on:
  push:
    branches: ["main"]

# Permite que você execute este fluxo de trabalho manualmente na guia Ações
  workflow_dispatch:

# Define permissões do GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de construção
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Instalar dependências
        run: npm ci
      - name: Construir o site
        run: npm run build
      - name: Configurar as Páginas
        uses: actions/configure-pages@v5
      - name: Fazer upload do artefato
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Job de implantação
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Implantar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
